android {
    namespace 'co.appbrewery.bitcoin_ticker' // Use your app's package name
    compileSdkVersion 33 // Update to a newer compileSdkVersion

    lintOptions {
        disable 'InvalidPackage'
    }

    defaultConfig {
        applicationId "co.appbrewery.bitcoin_ticker"
        minSdkVersion 21 // Ensure compatibility with newer Flutter versions
        targetSdkVersion 33 // Match your compileSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}